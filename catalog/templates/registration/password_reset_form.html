{% extends 'catalog/base.html' %}
{% block body %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        <span class="help">{{form.email.errors}}</span>
    {% endif %}
    <p>{{form.email}}</p>
    <input class="button" type="submit" value="Reset password">
  </form>
{% endblock body %}
